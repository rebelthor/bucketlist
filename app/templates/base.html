<!doctype html>
<title>{% block title %}{% endblock %} - BucketList</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="https://kit.fontawesome.com/d688bf02ce.js" crossorigin="anonymous"></script>
<nav>
  <h1>BucketList</h1>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
<div class="footer">Served by {{ hostname() }}</div>
